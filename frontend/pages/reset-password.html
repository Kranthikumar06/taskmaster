<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
        <div style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;background:radial-gradient(ellipse at 50% 30%,rgba(40,40,40,0.85) 60%,rgba(20,20,20,0.95) 100%);"></div>
        <div class="form-container" style="min-height:100vh;display:flex;align-items:center;justify-content:center;">
            <form id="resetForm" class="form" style="max-width:420px;width:100%;margin:auto;background:rgba(30,30,30,0.85);backdrop-filter:blur(18px);border-radius:22px;box-shadow:0 8px 32px rgba(0,0,0,0.28),0 1.5px 8px #0002;border:2.5px solid rgba(255,255,255,0.10);padding:44px 38px 32px 38px;">
                <h2 style="text-align:center;color:#fff;margin-bottom:28px;font-size:2rem;font-weight:800;letter-spacing:1.2px;text-shadow:0 2px 12px #0002;">Reset Password</h2>
                <input type="password" id="newPassword" class="input" placeholder="New Password" style="margin-bottom:18px;padding:13px 16px;border-radius:12px;border:1.5px solid #d1d1d1;background:rgba(255,255,255,0.07);color:#fff;font-size:1rem;font-weight:500;box-shadow:0 1.5px 6px #0001;outline:none;" required>
                <input type="password" id="confirmPassword" class="input" placeholder="Confirm Password" style="margin-bottom:18px;padding:13px 16px;border-radius:12px;border:1.5px solid #d1d1d1;background:rgba(255,255,255,0.07);color:#fff;font-size:1rem;font-weight:500;box-shadow:0 1.5px 6px #0001;outline:none;" required>
                <div id="reset-error" class="error-message" style="margin-bottom:16px;"></div>
                <button class="button-submit" type="submit" style="width:100%;padding:13px 0;background:linear-gradient(90deg,#ff6b6b 60%,#ff9472 100%);color:#fff;border:none;border-radius:12px;font-weight:700;font-size:1.1rem;box-shadow:0 1.5px 6px #0001;letter-spacing:0.5px;transition:background 0.2s;">Reset Password</button>
            </form>
        </div>
    <script src="/js/config.js"></script>
    <script src="/js/reset-password.js"></script>
</body>
</html>
